<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<link href="style.css" type="text/css" rel="stylesheet">
<title>Navdeep Sharma - Profile</title>
</head>
<body alink="#fff" vlink="#fff">
	
	<div class="menu" id="profile-menu">
		<div class="menu-bg"></div>
		<div class="menu-items">
			<a href="#"><div>Profile</div></a><br>
			<a href="#"><div>Profile</div></a><br>
			<a href="#"><div>Profile</div></a><br>
			<a href="#"><div>Profile</div></a><br>
			<a href="#"><div>Profile</div></a><br>
		</div>
	</div>
	
	<div class="navbar">
		<div class="navbar-bg"></div>
		<div class="navbar-btn-container" id="navbar-btn" onClick="changeNavbarButton()">
			<div class="navbar-btn-0" id="navbar-btn-l0"></div>
			<div class="navbar-btn-1" id="navbar-btn-l1"></div>
			<div class="navbar-btn-2" id="navbar-btn-l2"></div>
		</div>
	</div>
	<script>
		var isbuttonOff = 0;
	function changeNavbarButton()
		{
			if(isbuttonOff==0)
				{
					document.getElementById("navbar-btn-l0").style.width = "50%";
					document.getElementById("navbar-btn-l1").style.width = "80%";
					document.getElementById("navbar-btn-l2").style.width = "50%";
					document.getElementById("profile-menu").style.top = "0";
					isbuttonOff = 1;
				}
			else
				{
					document.getElementById("navbar-btn-l0").style.width = "80%";
					document.getElementById("navbar-btn-l1").style.width = "50%";
					document.getElementById("navbar-btn-l2").style.width = "80%";
					document.getElementById("profile-menu").style.top = "-100%";
					isbuttonOff = 0;
				}
		}
	</script>
	<div class="body-bg"></div>
	<div class="container">
		<div class="square-container">
			<div class="square-container-sq-0"></div>
			<div class="square-container-sq-1"></div>
			<div class="square-container-sq-2"></div>
			<div class="square-container-sq-3"></div>
			<img src="images/navi_bg.png" class="square-container-img-0" alt="Navdeep Sharma Profile Image">
			<div class="square-container-sq-4"></div>
		</div>
		<div class="about-container">
			Navdeep Sharma<br>
			701-5798-026
		</div>
		<div class="circle-container">
			<div class="circle-container-circle-0"></div>
			<div class="circle-container-circle-1"></div>
			<div class="circle-container-circle-2"></div>
			<div class="circle-container-circle-3"></div>
			<a href="tel:7015798026"><img src="images/icon_dialer.png" class="circle-container-img-0" alt="Dialer Icon"></a>
		</div>
	</div>
</body>
</html>
